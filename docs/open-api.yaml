  version: "1.0"
  description: The Event Planning App RESTful API Project is an application used for creating and managing events.
  contact:
    name: Developer 
    email: dimas.yudhana@gmail.com
  license:
    name: APACHE 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

externalDocs:
  description: Visit the Event Planning App GitHub repository for more information.
  url: https://github.com/wanta-zulfikri/Event-Planning-App.git

servers:
  - url: http://{environment}
    description: "Event Planning App RESTful API Servers"
    variables:
      environment:
        enum:
          - SwaggerHub API Auto Mocking
          - peterzalai.biz.id
          - localhost:8080
        default: SwaggerHub API Auto Mocking
  - url: https://virtserver.swaggerhub.com/dimasyudhana/EventPlanningApp/1.0.5
    description: "SwaggerHub API Auto Mocking"
  - url: http://peterzalai.biz.id/
    description: "Deployment server"
  - url: https://localhost:8080/
    description: "Development server"

paths:
  /register:
    post:
      tags:
        - Authentication
      summary: Register user
      description: Endpoint register new user to the database
      requestBody:
          $ref: '#/components/requestBodies/RequestRegisterUser'
      responses:
        '201':
          $ref: '#/components/responses/Response201Register'  
        '400':
          $ref: '#/components/responses/Response400'
        '500':
          $ref: '#/components/responses/Response500'

  /login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Endpoint login user to the web-application
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserLogin'
            examples:
              example1:
                summary: Example login user id 1
                value:
                  email: "peterzalai@gmail.com"
                  password: "@Secret123"
              example2:
                summary: Example login user id 2
                value:
                  email: "satriowibowo@gmail.com"
                  password: "@Secret123"
      responses:
        '200':
          $ref: '#/components/responses/Response200Login'
        '400':
          $ref: '#/components/responses/Response400'
        '404':
          $ref: '#/components/responses/Response404Login'
        '500':
          $ref: '#/components/responses/Response500'

  /users:
    get:
      tags:
        - Users
      summary: Get user profile by ID
      description: Get user information by their ID
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/Response200UserGet'
        '400':
          $ref: '#/components/responses/Response400'
        '404':
          $ref: '#/components/responses/Response404'
        '500':
          $ref: '#/components/responses/Response500'
      security:
        - bearerAuth : []

    put:
      tags:
        - Users
      summary: Update user profile by ID
      description: Update user information by their ID
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
      requestBody:
        $ref: '#/components/requestBodies/RequestUpdateUser'
      responses:
        '200':
          $ref: '#/components/responses/Response200UserUpdate'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Response401'
        '404':
          $ref: '#/components/responses/Response404'
        '500':
          $ref: '#/components/responses/Response500'
      security:
        - bearerAuth : []

    delete:
      tags:
        - Users
      summary: Delete user profile by ID
      description: Delete user information by their ID
      parameters:
        - name: id
          in: path
          description: User ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/Response200UserDelete'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Response401'  
        '404':
          $ref: '#/components/responses/Response404'
        '500':
          $ref: '#/components/responses/Response500'
      security:
        - bearerAuth: []
  
  /events/{id}:
    get:
      tags:
        - Events
      summary: Get an event by ID
      description: Get an event by their ID on the database
      parameters:
        - name: id
          in: path
          description: Event ID
          required: true
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/Response200EventGet'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Response401'
        '404':
          $ref: '#/components/responses/Response404'
        '500':
          $ref: '#/components/responses/Response500'
      security:
        - bearerAuth : []

  /events:
    get:
      tags:
        - Events
      summary: Get list of event
      description: Get list of event on the database
      responses:
        '200':
          $ref: '#/components/responses/Response200EventListGet'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Response401'
        '404':
          $ref: '#/components/responses/Response404'
        '500':
          $ref: '#/components/responses/Response500'
      security:
        - bearerAuth : []

    post:
      tags:
        - Events
      summary: Create a new event
      description: Endpoint create event to the web-application
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/EventCreate"
      responses:
        '200':
          $ref: '#/components/responses/Response200EventCreate'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Response401'
        '500':
          $ref: '#/components/responses/Response500'
      security:
        - bearerAuth: []

    put: 
      tags: 
        - Events 
      summary: Update an event by ID 
      security: 
        - bearerAuth: [] 
      parameters:
        - name: id
          in: path
          description: Event ID
          required: true
          schema:
            type: integer
      requestBody: 
        description: The updated event 
        required: true 
        content: 
          multipart/form-data: 
            schema: 
              type: object 
              properties: 
                name: 
                  type: string  
                  description: Name of the event 
                hosted_by: 
                  type: string 
                  description: Name of the event host 
                date: 
                  type: string 
                  format: date 
                  description: Date of the event in ISO format (YYYY-MM-DD) 
                location: 
                  type: string 
                  description: Location of the event 
                details: 
                  type: string 
                  description: Details of the event 
                event_picture: 
                  type: string 
                  format: binary
                  description: Image of the event 
      responses: 
          '200': 
            $ref: "#/components/responses/Response200EventUpdate" 
          '400': 
            $ref: "#/components/responses/Response400"
          '401':
            $ref: "#/components/responses/Response401"
          '404': 
            description: Event not found 
            content: 
              application/json: 
                schema: 
                  type: object 
                  properties: 
                    message: 
                      type: string 
                  example: 
                    message: "Event not found" 
          '500': 
            $ref: "#/components/responses/Response500"

    delete:
      tags:
        - Events
      summary: Delete an event by ID
      description: Delete event information by event ID
      parameters:
        - name: id
          in: path
          description: Event ID
          required: true
          schema:
            type: integer
      responses:
        '200': 
          description: Success deleting event  
          content: 
            application/json: 
              schema: 
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Success deleted an event"
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Response401'  
        '404':
          $ref: '#/components/responses/Response404'
        '500':
          $ref: '#/components/responses/Response500'
      security:
        - bearerAuth: []

  /events/{id}/transactions:
    post:
      tags:
        - Event Transactions
      summary: Create transaction for an event
      description: Endpoint to create a new transaction for an event
      requestBody:
          $ref: '#/components/requestBodies/RequestTransactionCreate'
      responses:
        '200':
          $ref: '#/components/responses/Response200TransactionCreate'
        '400':
          $ref: '#/components/responses/Response400'
        '401':
          $ref: '#/components/responses/Response401'
        '500':
          $ref: '#/components/responses/Response500'
