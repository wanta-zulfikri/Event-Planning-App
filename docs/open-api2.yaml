      /user/events:
          get:
            tags:
              - event
            summary: Get all events of a user
            description: Returns all events created by the authenticated user
            security:
              - JWTAuth: []
            responses:
              '200':
                description: Returns all events of the authenticated user
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        events:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: ID of the event
                              name:
                                type: string
                                description: Name of the event
                              hosted_by:
                                type: string
                                description: Name of the entity hosting the event
                              date:
                                type: string
                                format: date
                                description: Date of the event in the format YYYY-MM-DD
                              location:
                                type: string
                                description: Location of the event
                              details:
                                type: string
                                description: Details of the event
                              event_picture:
                                type: string
                                format: uri
                                description: URL of the event picture
                            example:
                              - id: 1
                                name: "Soundrenaline2023"
                                hosted_by: "Ravel Entertainment"
                                date: "2023-04-14"
                                location: "Jakarta"
                                details: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis porttitor ligula eu congue euismod."
                                event_picture: "https://example.com/soundrenaline2023.jpg"
                              - id: 2
                                name: "Pesta Rakyat"
                                hosted_by: "Dewa 19"
                                date: "2023-08-13"
                                location: "Jakarta"
                                details: "Dewa 19 will perform their hit songs for their 30th anniversary"
                                event_picture: "https://example.com/pesta-rakyat.jpg"
                        message:
                          type: string
                          description: Success message
                          example: "Success get all user events"
              '400':
                $ref: "#/components/responses/Response400"
              '401':
                $ref: "#/components/responses/Response401"
              '500':
                $ref: "#/components/responses/Response500"

